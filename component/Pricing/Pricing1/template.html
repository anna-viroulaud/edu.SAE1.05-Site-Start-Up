<section class="pricing">
    <h1 class="pricing__title">{{title}}</h1>
    <p class="pricing__desc">
    {{subtitle}}
    </p>
    <div class="pricing__card">
      <h2 class="pricing__card-h2">{{info}}</h2>
      <h3 class="pricing__card-h3">{{number}}</h3>
      <p class="pricing__card-desc">
        {{desc}}
      </p>
      <button class="pricing__card-button">{{button}}</button>
    </div>
</section>
